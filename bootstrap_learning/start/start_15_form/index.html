<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>  
    <title> bootstrap 表单 </title>
</head>
<body>
    <h1> bootstrap 表单 - form </h1>
    <div class="container text-center bg-light">
        <div class="row">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <h3> bootstrap 表单 <br>
                    form 中的 各个部分 用 form-group 修饰 容器 div <br>
                </h3>

                <div class="form-group">
                    <label for="username">Username
                        <input type="text" id="username" class="form-control" placeholder="User Name">
                    </label>
                </div>

                <div class="form-group">
                    <label for="password">Password
                        <input type="text" id="password" class="form-control" placeholder="Password">
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="repeat-password">Repeat Password
                        <input type="text" id="repeat-password" class="form-control" placeholder="Repeat Password">
                    </label>
                </div>

                <div class="form-check">
                    <label for="check" class="form-check-label">
                        <input type="checkbox" id="check" class="form-check-input">
                        Remember Me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row>div{
    padding: 5px;
    border: 2px solid black;
}

.form-group label{
    text-align: left;
}

</style>
</html>
