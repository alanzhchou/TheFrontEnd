<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>  
    <title> Bootstrap 多媒体对象  </title>
</head>
<body>
    <h1>
        bootstrap 多媒体对象
    </h1>
    <div class="container bg-light">
        <div class="row">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <h3> 使用时<br>
                    1. .media 设置对象容器 <br>
                    2. .media-body 设置子内容容器 <br>
                    3. .align-self-start/center/end 指定对象上/中/下对其 <br>
                </h3>
                <div class="media">
                    <img src="http://static.runoob.com/images/mobile-icon.png" class="align-self-center rounded-circle img-fluid" alt="图片" width="50px">
                    <div class="media-body">
                        <h4> 媒体内容 - 标题 </h4>
                        <p class="text-center"> 媒体内容 - 正文 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row>div{
    padding: 5px;
    border: 2px solid black;
}

.media{
    margin-top: 10px;
    border: 2px solid black;
}
</style>
</html>
