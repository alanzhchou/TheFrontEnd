<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <title>bootstrap 中 的有意义的</title>
</head>
<body>
    <h1>bootstrap 中的一些有意义的颜色</h1>

    <div class="container">     
        <h3> 文字样式 </h3>   
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="text-muted">text-muted 柔和的文本</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="text-success">text-success 成功的绿色文本</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="text-info">text-info 提示信息的蓝色文本</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="text-warning">text-warning 警告的黄色文本</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="text-danger">text-danger 危险的红色文本</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color:gray">
                <h5 class="text-white">text-white 白色的文本</h5>
            </div>
        </div>

        <h1>----------------------</h1>

        <h3> 背景样式 </h3>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-success">bg-success 成功的绿色背景</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-info"">bg-info 蓝色的信息背景</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-warning">bg-warning 黄色的警告背景</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-danger">bg-danger 危险的红色背景</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-dark text-white">bg-dark 暗色的深灰背景</h5>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h5 class="bg-light text-dark">bg-light well样式的浅灰背景</h5>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row div{
    padding: 5px;
    border: 2px solid black;
}
</style>

</html>
