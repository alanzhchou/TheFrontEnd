<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <title> bootstrap 卡片</title>
</head>
<body>
    <h1> bootstrap 卡片 </h1>
    <div class="container text-center">
        <h2> 实用性的，带图片的卡片 </h2>
        <h3> .card 修饰容器div <br>
             .card-body 修饰内部div 设置卡片主体 <br>
             .card-img-top 和 .card-img-bottom 设置图片在文字上方和下方
        </h3>
        <div class="row bg-light">            
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="card">
                    <img src="http://static.runoob.com/images/mix/img_avatar.png" alt="avatar" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">带图片的卡片</h4>
                        <p class="card-text">alan chou</p>
                        <button class="btn btn-info">按钮</button>
                    </div>
                </div>
            </div>
        </div>

        <h1> --------------------- </h1>
        <h3> .card-img-bottom 设置图片在文字上方和下方
        </h3>
        <div class="row bg-light">            
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-success">按钮</button>
                        <h4 class="card-title">带图片的卡片</h4>
                        <p class="card-text">alan chou</p>
                    </div>
                    <img src="http://static.runoob.com/images/mix/img_avatar.png" alt="avatar" class="card-img-top">
                </div>
            </div>
        </div>

        <h1> --------------------- </h1>
        <h3> .card-img-overlay 设置以图片为背景的卡片 <br> 
            overlay是覆盖的意思
        </h3>
        <div class="row bg-light">            
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="card">
                    <img class="card-img-top" src="http://static.runoob.com/images/mix/img_avatar.png" alt="Card image">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Alan Chou</h4>
                        <p class="card-text">图片为背景的卡片</p>
                        <button class="btn btn-success">按钮</button>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row div{
    padding: 5px;
    border: 2px solid black;
}
</style>
</html>
