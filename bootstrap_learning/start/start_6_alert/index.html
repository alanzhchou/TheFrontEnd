<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>bootstrap 提示信息</title>
</head>
<body>
    <h1> bootstrap 提示信息 </h1>
    <div class="container text-center">
        <h3> .alert 指定为信息提示框 <br>
            .alert-success 等指定提示框颜色 <br>
            .alert-dismissable 指定可以关闭（配合内部按钮）<br>
            .show .fade 指定提示框显示/关闭动画 <br>
            <strong class="text-danger">需要配合 bootstrap.js才能实现</strong>
        </h3>
        <div class="row bg-light">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="alert alert-success alert-dismissable show fade">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>深灰色!</strong> 深灰色提示框。
                </div>
            </div>
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="alert alert-info alert-dismissable show fade">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>深灰色!</strong> 深灰色提示框。
                </div>
            </div>
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="alert alert-warning alert-dismissable show fade">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>深灰色!</strong> 深灰色提示框。
                </div>
            </div>
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="alert alert-danger alert-dismissable show fade">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>深灰色!</strong> 深灰色提示框。
                </div>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row div{
    padding: 5px;
    border: 2px solid black;
}
</style>
</html>
