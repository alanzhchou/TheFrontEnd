<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>  
    <title> bootstrap 折叠选项 </title>
</head>
<body>
    <h1> bootstrap 折叠 collapse </h1>

    <div class="container text-center bg-light">
        <div class="row">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-10 col-lg-10 offset-lg-1">
                <h3> 折叠需要按钮配合显示的内容实现 <br>
                    1. 对控制 button 组件要 设置data-toggle="collapse" 设置data-target="组件索引"
                    <br><br>
                    2. 对被控制组件设置 class="collapse"
                </h3>
                <div>
                    <button class="btn btn-info" data-toggle="collapse" data-target="#data">普通折叠按钮</button>
                    <h5 id="data" class="text-info collapse">折叠的文字</h5>
                </div>
            </div>
            
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-10 col-lg-10 offset-lg-1">
                <div>
                    <h3> <br>
                        用 a标签的跳转功能 可以配合指定href 到具体节点 实现对折叠的控制
                        而少写 data-target,
                    </h3>
                    <a href="#data_2" class="btn btn-success" data-toggle="collapse">a标签折叠按钮</a>
                    <h5 id="data_2" class="text-success collapse">折叠的文字</h5>
                </div>
            </div>

            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-10 col-lg-10 offset-lg-1">
                <div>
                    <h3> <br>
                        .show 类让内容默认展示                            
                    </h3>
                    <a href="#data_3" class="btn btn-success" data-toggle="collapse">a标签折叠按钮</a>
                    <h5 id="data_3" class="show text-success collapse">折叠的文字</h5>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row div{
    padding: 5px;
    border: 2px solid black;
}
</style>
</html>
