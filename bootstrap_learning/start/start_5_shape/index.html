<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <title>bootstrap 形状</title>
</head>
<body>
    <h1> bootstrap 形状（用于图片展现等） </h1>
    <div class="container text-center">
        <h3> .rounded 圆角图片 </h3>
        <div class="row bg-light ">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <img class="rounded" title="圆角图片" src="http://static.runoob.com/images/mix/cinqueterre.jpg" alt="圆角图片">
            </div>
        </div>

        <h1>--------------------</h1>
        <h3> .rounded-circle 椭圆图片 </h3>
        <div class="row bg-light text-center">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <img class="rounded-circle" title="椭圆图片" src="http://static.runoob.com/images/mix/cinqueterre.jpg" alt="椭圆图片">
            </div>
        </div>

        <h1>--------------------</h1>
        <h3> .img-thumbnail 略缩图片(有微小边框) </h3>
        <div class="row bg-light text-center">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <img class="img-thumbnail" title="略缩图片" src="http://static.runoob.com/images/mix/cinqueterre.jpg" alt="略缩图片">
            </div>
        </div>

        <h1>--------------------</h1>
        <h3> .img-fluid 响应式图片(在浏览器视口较小时 图片响应式缩小） </h3>
        <div class="row bg-light text-center">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <img class="img-fluid" title="响应式图片" src="http://static.runoob.com/images/mix/paris.jpg" alt="响应式图片">
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row div{
    padding: 5px;
    border: 2px solid black;
}
</style>
</html>
