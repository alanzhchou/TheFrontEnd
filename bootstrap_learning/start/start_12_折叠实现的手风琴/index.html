<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>  
    <title> bootstrap 折叠实现手风琴 </title>
</head>
<body>
    <h1> bootstrap 折叠collapse 实现手风琴demo </h1>
    <div class="container text-center bg-light">
        <div class="row">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <h3> 通过扩展卡片组件来实现 <br>
                    <strong> 使用data-parent 来保证所有数据在父元素下 </strong>
                </h3>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header">
                            <a href="#card_1" class="card-link" data-toggle="collapse">选项1</a>
                        </div>
                        <div id="card_1" class="collapse show" data-parent="#accordion">
                            <div class="card-body">
                                <h3> 选项一的内容 </h3>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a href="#card_2" class="card-link" data-toggle="collapse">选项2</a>
                        </div>
                        <div id="card_2" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <h3> 选项二的内容 </h3>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a href="#card_3" class="card-link" data-toggle="collapse">选项3</a>
                        </div>
                        <div id="card_3" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <h3> 选项一的内容 </h3>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <a href="#card_4" class="card-link" data-toggle="collapse">选项4</a>
                        </div>
                        <div id="card_4" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <h3> 选项四的内容 </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row>div{
    padding: 5px;
    border: 2px solid black;
}
</style>
</html>
