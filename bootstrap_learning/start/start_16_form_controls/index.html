<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>  
    <title> bootstrap 表单组件 </title>
</head>
<body>
    <h1> bootstrap 表单组件 - form-controls </h1>
    <div class="container text-center bg-light">
        <div class="row">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <h3> bootstrap 表单组件 <br>
                </h3>

                <h5>
                    普通的输入
                </h5>
                <div class="form-group">
                    <label for="username">Username
                        <input type="text" id="username" class="form-control" placeholder="User Name">
                    </label>
                </div>

                <h5>
                    单选框 - Radio <br>
                    当 input 都指定同一 name 时可以自动取消其他选项
                </h5>
                <div class="form-group">
                    <div class="radio">
                        <label for=""><input type="radio" name="radio_val"> radio1 </label>
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="radio_val"> radio1 </label>
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="radio_val"> radio1 </label>
                    </div>
                </div>

                <h5>
                    下拉选项 - select
                </h5>
                <div class="form-group">
                    <label for="select">下拉选择</label>
                    <select name="" id="select" class="form-control">
                        <option value=""> option1 </option>
                        <option value=""> option2 </option>
                        <option value=""> option3 </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
h1,h2,h3,h4,h5,h6{
    text-align: center;
}

.row>div{
    padding: 5px;
    border: 2px solid black;
}

.form-group label{
    text-align: left;
}

</style>
</html>
