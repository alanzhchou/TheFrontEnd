<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数接收参数并弹出</title>
</head>

<style>
    #container{
        width: 197px;
        margin: 20px auto;
        text-align: center;
    }
    form{
        border:1px solid #ddd;
    }
    input{
        border:1px solid #ccc;
        padding:3px;
        margin-bottom: 10px;
        transition: all 0.2s;
    }
    input:focus{
        box-shadow: 1px 1px 2px greenyellow;
    }
    button{
        margin-top: 5px;
    }
</style>

<script>
    'use strict';
    window.onload = function(){
        var address = document.getElementsByTagName('input');
        var confirm = document.getElementsByTagName('button')[0];
        
        
        confirm.onclick = function(){  
            var out = "";
            for(let i=0; i<address.length; i++){
                out += (address[i].value+" "); 
            }   
            alert(out);
        }

    }
</script>

<body>
    <div id="container">
            城市：<input type="text"> <br>
            区县：<input type="text"> <br>
            <button id="confirm">确认</button>
    </div>
</body>
</html>
