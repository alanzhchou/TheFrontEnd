<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入/移出改变样式</title>
</head>
<style>
    #container{
        width: 200px;
        height: 200px;
        margin: 10px auto;
        border: 8px solid yellowgreen;
        padding: 10px;
        background-color: wheat;
        color: red;
        cursor:crosshair;
        transition: all 1s;
    }

    #container.hover{
        border: 8px solid gainsboro;
        background-color: palegreen;
        color: black;
    }
</style>

<script>
    window.onload = function(){
        var zhanshi = document.getElementById("container");
        zhanshi.onmouseover = function ()
        {
            zhanshi.className = "hover"
        };

        zhanshi.onmouseout = function ()
        {
            zhanshi.className = ""	
        }
    };
</script>

<body>
    <div id="container">
        鼠标移入改变样式，鼠标移出恢复。
    </div>
</body>
</html>
