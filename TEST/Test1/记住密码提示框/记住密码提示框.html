<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记住密码提示框</title>
</head>
<style>
    #container{
        width: 200px;
        height: 200px;
        margin: 10px auto
    }

    #tips{
        margin: 5px auto;
        margin-left: 5px;
        font-size: 11px;
        background-color: pink;
        border: 2px double sandybrown;
        transition: all 1s;
        display: none;
    }
</style>

<script>
    window.onload = function(){
        var tips = document.getElementById('tips');
        var select = document.getElementById('auto');
        var check = document.getElementsByTagName('label')[0];
        
        check.onmouseover = function(){
            tips.style.display = "block";
        };

        check.onmouseout = function(){
            if(auto.checked){
                tips.style.display = "block";
            }else{
                tips.style.display = "none";
            }
        };
    }
</script>

<body>
    <div id="container">
            <label for="auto"><input id="auto" type="checkbox" />两周内自动登陆</label>
            <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
    </div>    
</body>
</html>
