<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用parseInt解析数字，并求和</title>
</head>
    
<style>
    #container{
        margin: 20px auto;
        padding: 10px;
        background-color: rgb(240, 255, 255);
        overflow: hidden;
        text-align: center;
    }
    input{
        border: 2px solid palegreen;
    }
    input:focus{
        box-shadow: 2px 2px 3px palegreen;
    }
</style>

<script>
    window.onload = function(){
        var nums = document.getElementsByClassName('cal');
        var equal = document.getElementsByTagName('button')[0];
        var sum = document.getElementById('sum');

        for(let i=0; i<nums.length; i++){
            nums[i].onkeyup = function(){
                this.value = this.value.replace(/[^\d]/,"")
            }
        }

        equal.onclick = function(){
            let count = 0;
            for(let i=0; i<nums.length; i++){
                if(nums[i].value === ''){
                    count++;
                }
            }
            if(count > 0){
                alert('请完整输入所有数字！');
            }else{
                let j = 0;
                for(let i=0; i<nums.length; i++){
                    j = j + parseInt(nums[i].value)
                }
                sum.innerText = j;
            }
        }

    }
</script>

<body>
    <div id="container">
        <input type="text" class="cal"><strong> + </strong>
        <input type="text" class="cal"><strong> = </strong>
        <strong id="sum"> ? </strong>
        <button><strong>求和</strong></button>
    </div>
</body>
</html>
