<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入两个数字，比较大小</title>
</head>

<style>
    #container{
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        overflow: hidden;
        background-color: rgb(210, 255, 210);
    }

    input{
        border: 2px solid rgb(118, 250, 118);
    }
    input:focus{
        box-shadow: 2px 2px 3px palegreen;
    }
    #result{
        cursor: not-allowed;
    }
</style>

<script>
    window.onload = function(){
        var nums = document.getElementsByClassName('cal');
        var equal = document.getElementsByTagName('button')[0];
        var result = document.getElementById('result');

        for(let i=0; i<nums.length; i++){
            nums[i].onkeyup = function(){
                this.value = this.value.replace(/[^\d]/,"")
            }
        }

        equal.onclick = function(){
            if(nums[0].value === ''||nums[1].value === ''){
                alert('请完整输入数字：');
            }else{
                result.value = '\t'+ Math.max(nums[0].value,nums[1].value);
            }
        }
    }
</script>

<body>
     <div id="container">
         <input type="text" class="cal">
         <strong> VS </strong>
         <input type="text" class="cal">
         <button>较大的数是 》》</button>
         <input type="text" id="result" readonly= "true">
     </div>
</body>
</html>
