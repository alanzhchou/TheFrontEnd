<!DOCTYPE>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试cookie</title>
</head>
<style>
    #container{
        width: 200px;
        height: 150px;
        background-color: paleturquoise;
        margin: 50px auto;
        padding: 20px;
    }
    p{
        display: block;
        overflow: auto;
    }
    #header{
        background:url();
    } 
</style>
    
<script>
    window.onload = function(){
        var btn = document.getElementById("setCookie");
        var randP = document.getElementById("rand");
        var cookieP = document.getElementById("cookie");
        
        btn.onclick = function(){
            var rand = parseInt(Math.random()*100000000+1);
            randP.innerText = rand;
            document.cookie = rand;
            cookieP.innerText = document.cookie;
        }
    }
    
</script>

<body>
    <div id="container">
        <button id="setCookie">setCookie</button>
        <p id="rand">
            new rand here
        </p>
        <p id="cookie">
            cookie here: 
        </p>
    </div>
</body>
</html>
