    .subnav{
        display: none;   
        position:absolute;
        top:41px;
        width:auto!important;
        min-width:110px;
        height:27px;
        line-height:27px;
        white-space:nowrap;
    }
    #nav .subnav p span{

        display:block;
        text-align:center;
        opacity: 0.8;
    }
    #nav .subnav p a{
        font-size:12px;
        display:inline;
        line-height:16px;
        float: left;
        color:rgb(10, 43, 76);
        background-color: rgb(208, 233, 208);
        border: 1px solid rgb(118, 160, 245);
        border-radius: 10%;
        transition: all 0.1s;
    }
    #nav .subnav p a:hover{
        background-color: peru;
        transform: scale(1.05);
    }
</style>

<script>
window.onload = function(){
    var sub = document.getElementsByClassName('sub');

    for(let i=0; i<sub.length; i++){
        sub[i].onmouseover = function(){
            let subnav = this.getElementsByClassName('subnav')[0];
            subnav.style.display = 'block';
        }
        sub[i].onmouseout = function(){
            let subnav = this.getElementsByClassName('subnav')[0];
            subnav.style.display = 'none';
        }

    }
}
</script>
