<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery效果</title>
</head>
<style>
    .description,.test{
        margin-left: 20px;
        padding: 10px;
        border: 2px solid gray;
        float: left;
    }
    .description{
        width: 200px;
    }
    .test{
        width: 450px;
    }
    .test div{
        margin: 5px;
        border: 1px solid gray;
    }
    .showTest{
        width: 200px;
        height: 200px;
        margin: 20px;
        background-color: palegreen;
    }
    
</style>

<script>
    $(document).ready(function(){
        $("#first>button").click(function(){
            alert("aaaa");
            $("div.showTest:first").hide(2000);
        });
        
    });
</script>

<body>
    <div class="description">
        <h3>JQuery常用效果</h3>
        <ul>
            <li>JQuery显示/隐藏</li>
            <li>JQuery淡入淡出</li>
            <li>JQuery滑动</li>
        </ul>
    </div>

    <div class="test">
        <div id="first">
            <button>点我测试隐藏</button>
            <button>点我测试显示</button>
            <div class="showTest">

            </div>
        </div>

        <div class="second">

            <div class="showTest">

            </div>
        </div>

        <div class="third">
            <div class="showTest">  

            </div>
        </div>
    </div>
</body>
</html>
