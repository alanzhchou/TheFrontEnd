<!DOCTYPE>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>JQuery基础语法</title>
</head>
<style>
    .test{
        margin-top: 20px;
        padding: 20px;
        border: 2px solid gray;
    }
    p{
        border: 1px solid paleturquoise;
    }
    button{
        display: block;
    }
</style>

<script>
    $(document).ready(function(){
        $("#one-1").click(function(){
            $(this).hide(1000);
        })
        $("#one-2").click(function(){
            $("#one-1").show(500);
        })

        $("#two-1").click(function(){
            $("p").hide(1000);
        })
        $("#two-2").click(function(){
            $("p").show(500);
        })

        $("#three-1").click(function(){
            $("p.testp").hide(1000);
        })
        $("#three-2").click(function(){
            $("p.testp").show(500);
        })

        $("#four-1").click(function(){
            $("#testp").hide(1000);
        })
        $("#four-2").click(function(){
            $("#testp").show(500);
        })
    })
</script>
<body>
    <div class="description">
        <h3>
            基础语法: $(selector).action()
        </h3>
        <li>
            $定义JQuery，
        </li>
        <li>
            selector查询查找元素，
        </li>
        <li>
            action执行对元素的操作
        </li>
    
        <p>
            示例：
        </p>
    
        <li>
            $(this).hide()-隐藏当前元素
        </li>
        <li>
            $("p").hide()-隐藏所有的"p"元素
        </li>
        <li>
            $("p.testp").hide()-隐藏所有class为"p"元素****
        </li>
        <li>
            $("#testp").hide()-隐藏所有id为test的元素（一般id唯一）
        </li>
    </div>

    <div class="test">
        <p>我是第一个</p>
        <p>我是第二个</p>
        <p class="testp">我是第三个</p>
        <p class="testp">我是第三个</p>
        <p id="testp">我是第四个</p>
        <div>
            <button id="one-1">测试第一个-1</button>
            <button id="one-2">测试第一个-2</button>
        </div>  

        <div>
            <button id="two-1">测试第二个-1</button>
            <button id="two-2">测试第二个-2</button>
        </div>

        <div>
            <button id="three-1">测试第三个-1</button>
            <button id="three-2">测试第三个-2</button>
        </div>

        <div>
            <button id="four-1">测试第四个-1</button>
            <button id="four-2">测试第四个-2</button>
        </div>
    </div>
</body>
</html>
