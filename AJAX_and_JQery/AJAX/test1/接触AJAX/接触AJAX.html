<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>接触AJAX</title>
</head>

<style>
    #container{
        width: 500px;
        height: 300px;
        margin: 0 auto;
        padding: 1px;
        background-color: gray
    }
    #testdiv{
        width: 300px;
        height: 100px;
        margin: 10px auto;
        background-color: #21da5b
    }
</style>

<script>
window.onload = function(){
    btn = document.getElementsByTagName('button')[0];
    testdiv = document.getElementById('testdiv');

    btn.onclick = function(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4&& xmlhttp.status == 200){
                testdiv.innerText = xmlhttp.responseText;
            }
        }

        xmlhttp.open('GET','test.txt','utf-8');
        xmlhttp.send();
    }
}


</script>

<body>
    <div id="container">
        <div id="testdiv">将在这接受异步消息的改变展示</div>
        <center><button>点击接受异步消息</button></center>
    </div>
</body>
</html>
