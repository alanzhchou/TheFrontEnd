<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚轮触发更新</title>
</head>

<style>
    #container{
        width: 500px;
        height: 200px;
        margin: 20px auto;
        padding: 1px;
        background-color: gainsboro;
    }
    #testdiv{
        width: 300px;
        height: 100px;
        margin: 20px auto;
        background-color: paleturquoise;
        overflow: auto;
    }
    #testdiv2{
        width: 300px;
        height: 50px;
        margin: 20px auto;
        background-color: paleturquoise;
        overflow: auto;
    }
</style>
<script>
    window.onload = function(){
        var container = document.getElementById('container');
        var testdiv = document.getElementById('testdiv');
        var tur = true; 
        // var xmlhttp;
                
        function change(){
            var xmlhttp;

            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    testdiv2.innerText = testdiv2.innerText + xmlhttp.responseText;
                }
            }

            xmlhttp.open('GET', 'test.txt');
            xmlhttp.send();
            if(container.style.backgroundColor === 'gainsboro'){
                container.style.backgroundColor = 'gray';
                tur = true;
            }else{
                container.style.backgroundColor = 'gainsboro';                
                tur = true;
            }
        }
        
        testdiv.onwheel = function(){
            
            if(tur){
                setTimeout(change,500);
                tur = false;
            }
        }
    }

</script>

<body>
    <div id="container">
        <div id="testdiv">
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
            2222222222222222222222 <br>
        </div>
        <div id="testdiv2">
            
        </div>
    </div>
</body>
</html>
