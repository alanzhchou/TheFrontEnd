<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Learn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script src="js/vue2-5.js"></script>
</head>
<body>
    <div id="binding">
        <h3>双向绑定 --1 </h3>
        logName: <input type="text" ref="name" @keyup=logName> <br>
        logAge: <input type="text" ref="age" @keyup=logAge> <br>
        <p>logName: {{ name }}</p>
        <p>logAge: {{ age }}</p>

        <h3>双向绑定 --2 </h3>
        logName: <input type="text" v-model="name"> <br>
        logAge: <input type="text" v-model="age"> <br>
        <p>logName: {{ name }}</p>
        <p>logAge: {{ age }}</p>

        <h2>vue 计算属性</h2>
        <button @click="a++">Add to A</button>
        <button @click="b++">Add to B</button>
        <p>A - {{ a }}</p>
        <p>B - {{ b }}</p>
        <p>Age + A - {{ addToA }}</p>
        <p>Age + B - {{ addToB }}</p>
    </div>
</body>
<script src="js/index2.js"></script>
</html>
